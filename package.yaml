name:                coandkleisli
version:             0.1.0.1
github:              "githubuser/coandkleisli"
license:             BSD3
author:              "Stepan"
maintainer:          "stepa100023@gmail.com"
copyright:           "2023 Stepan"

synopsis: "Monad and comonad composition, but only for adjunctions"

category: Control

description: " Please see the README on GitHub at https://github.com/stepa1000/coandkleisli "

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/coandkleisli#readme>

dependencies:
- base >= 4.7 && < 5
- comonad

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  coandkleisli-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - coandkleisli

tests:
  coandkleisli-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - coandkleisli
